name: Build and Release JAR

on:
  push:
    tags:
      - "v*" # Trigger per i tag che iniziano con "v"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    env: # Esporta le variabili d'ambiente dai secrets
      MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      MONGODB_HOST: ${{ secrets.MONGODB_HOST }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21" # Versione Java specificata nel tuo progetto

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build JAR
        run: ./mvnw package -DskipTests -f pom.xml

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: medexpress-${{ github.ref_name }}.jar
          path: target/medexpress-0.0.1-SNAPSHOT.jar

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Create GitHub Release and Upload JAR
        run: |
          gh release create v${{ github.ref_name }} target/medexpress-0.0.1-SNAPSHOT.jar \
            --title "Release ${{ github.ref_name }}" \
            --notes "Questa Ã¨ una release automatica con il file JAR."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
