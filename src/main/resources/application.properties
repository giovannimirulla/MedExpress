spring.application.name=medexpress
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
spring.data.mongodb.database=${env.MONGODB_DATABASE}
spring.data.mongodb.uri=mongodb+srv://${env.MONGODB_USERNAME}:${env.MONGODB_PASSWORD}@${env.MONGODB_HOST}
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.codec.max-in-memory-size=512MB
spring.profiles.active=@spring.profiles.active@